

# tomcat
server.tomcat.uri-encoding=UTF-8
server.http2.enabled=true


# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_db
spring.datasource.username=root
spring.datasource.password=123456
server.port=8080





# Knife4j configuration
knife4j.enable=true
knife4j.openapi.title=接口文档
knife4j.openapi.version=1.0
knife4j.openapi.group.default.api-rule=package
knife4j.openapi.group.default.api-rule-resources=world.snowcrystal.template


# Redis
spring.data.redis.username=root
spring.data.redis.password=123456
spring.data.redis.host=localhost
spring.data.redis.port=6379

# elk
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.uris=localhost:9200
spring.elasticsearch.password=123123


# mybatis-plus
mybatis-plus.configuration.log-impl= ''


